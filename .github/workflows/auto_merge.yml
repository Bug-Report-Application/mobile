name: Auto merge

on:
  pull_request:
    types:
      - closed

jobs:
  auto_merge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - with:
          ref: homolog
      - run: |
          git config user.name diegomunizdev
          git config user.email diegomunizdev@outlook.com
          git merge develop
          git push
