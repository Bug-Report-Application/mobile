name: Auto merge

on:
  pull_request:
    types:
      - closed

jobs:
  auto_merge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          type: now
          from_branch: develop
          target_branch: homolog
